<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .recipe {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .recipe:last-child {
            border-bottom: none;
        }
        .recipe h2 {
            font-size: 20px;
            color: #555;
            margin: 0;
        }
        .recipe p {
            font-size: 16px;
            color: #777;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recipes</h1>
        {% if recipes %}
            {% for recipe in recipes %}
                <div class="recipe">
                    <h2>{{ recipe.name }}</h2>
                    <p><strong>Calories:</strong> {{ recipe.calories }}</p>
                    <p><strong>Description:</strong> {{ recipe.description }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>No recipes found for the given calorie range.</p>
        {% endif %}
    </div>
</body>
</html>
